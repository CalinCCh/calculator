<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
        </div>
        <div class="buttons-grid">

            <!-- 1st row-->

            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>

            <!-- 2nd row-->
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <!-- 3rd row-->

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <!-- 4th row-->

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <!-- 5th row-->

            <button>0</button>
            <button>.</button>
            <button>DEL</button>
            <button>=</button>



        </div>
    </div>
</body>
</html>
